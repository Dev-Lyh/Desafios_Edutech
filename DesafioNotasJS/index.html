<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio Notas</title>

  <style>
    html {
      font-family: Arial, Helvetica, sans-serif;
    }
    .nota {
      display: flex;
      align-items: center;
      
    }
  </style>
</head>
<body>
  <h1>Desafio EduTech - Média Aritimética</h1>
  
  
  <form action="">
    <div class="nota">
      <h2 class="notaMedia1"></h2>
      <h2 class="notaMedia2"></h2>
      <h2 class="notaMedia3"></h2>
      <h2 class="notaMedia4"></h2>
    </div>
    <p>
      <label for="">Primeira nota:</label>
      <input id="nota1 notas" onkeyup="mostraNota1(this); return Valida(this)">
    </p>
    <br>
    <p>
      <label for="">Segunda nota:</label>
      <input id="nota2 notas" onkeyup="mostraNota2(this)">
    </p>
    <br>
    <p>
      <label for="">Terceira nota:</label>
      <input id="nota3 notas" onkeyup="mostraNota3(this)">
    </p>
    <br>
    <p>
      <label for="">Quarta nota:</label>
      <input id="nota4 notas" onkeyup="mostraNota4(this)">
    </p>
    <br>
  </form>

  <script>
    const btn = document.getElementById("btn")
    
    function mostraNota1(value){
      const notaTxt = document.querySelector(".notaMedia1")
      const tmp = value.value
      
      notaTxt.textContent = "|" + tmp + "|"
    }
    function mostraNota2(value){
      const notaTxt = document.querySelector(".notaMedia2")
      const tmp = value.value
      
      notaTxt.textContent = tmp + "|"
    }
    function mostraNota3(value){
      const notaTxt = document.querySelector(".notaMedia3")
      const tmp = value.value
      
      notaTxt.textContent = tmp + "|"
    }
    function mostraNota4(value){
      const notaTxt = document.querySelector(".notaMedia4")
      const tmp = value.value
      
      let result = parseInt(nota1.value) + parseInt(nota2.value) + parseInt(nota3.value) + parseInt(nota4.value)
      notaTxt.textContent = tmp + "|" + " ➜ " + result
    }
  </script>

</body>
</html>
